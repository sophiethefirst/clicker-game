<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Clicker game Akatsuki Battle</title>
</head>

  <body id="body-form">
    <main>
      <header class="wrapper">
      </header>

      <section id="top-slot" class="wrapper">
        <div id="background">
          <form id="form" action="game.html" method="GET">
            <fieldset>
              <h2>Clicker game Akatsuki Battle Edition</h2>
              
              <div class="form-line">
                <label for="name">Name:</label>
                <input id="name-form" name="name" type="text" placeholder="Your username..." value="John" required>
              </div>

              <div class="form-line">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Your email..." required>
              </div>

              <div class="form-actions">
                <button type="reset">Reset</button>

                <button type="submit" id="submit">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
